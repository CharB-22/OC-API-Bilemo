nelmio_api_doc:
    documentation:
        info:
            title: API Bilemo
            description: Découvrez notre sélection de téléphones mobiles haut de gamme.
            version: 1.0.0
        components:
            securitySchemes:
                Bearer:
                    type: apiKey
                    description: 'Value: Bearer {jwt}'
                    name: Authorization
                    in: header
                    scheme: bearer
                    bearerFormat: JWT
        security:
            Bearer: []
    areas: # to filter documented areas
        path_patterns:
            - ^/api(?!/doc$) # Accepts routes under /api except /api/doc
